<html>
<body>            
	<form name="register" method="post"> 

	    <div>
            <input type="text" name="username" placeholder="Username"  />         
            </div>
            <div>
            <input type="email" name="email" placeholder="Email"  />
            </div>
            <div>
            <input type="password" name="password" placeholder="Password"  />
            </div>
            <button  type="submit" name ="register" id="register">Sign Up</button>    
	</form>    

<!-- insert the jquery library -->  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

//when we press the Login button
    $(document).ready(function () 
{
    $("#register").on('click',function () 
    {
            let username = $("#username").val();
            let email = $('#email').val();
            let password = $("#password").val(); 
			$.ajax(
                {
                    url: 'server.php',
                    type: 'POST',
                    data: 
                    {
                        register:1,
                        'username': username,
                        'email': email,
						'password': password
                    },
                    success: function(response) 
                    {
                        console.log(typeof response)
                        data=JSON.parse(response)
                        console.log(typeof data)
                        if(data.response==true)
                        {
                            alert("Success!Log in using the info you submited.")
                            window.location.href = "login.php"
                            console.log("Komple");
                        }
                        else
                        {
                            alert("Unsuccessful registration.")
                            console.log("Rip")
                        }
                    },    
                }
            );          
    });
});
</script>
    
	<p id = "response"></p>
	<p>Want to login?<a href="login.php"><b>Login</b></a></p>
</body>
</html>
